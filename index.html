<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<title>orbits</title>
	<script src="orbit.js"></script>
	<script src="graphics.js"></script>
</head>
<body>
	<h1>Basic orbits given orbital state parameters</h1>
	<table>
		<tr>
			<td><canvas id="canvasId" width=600 height=600></canvas></td>
			<td>
				<form oninput="doOrbit()">
					<label>Specific Relative Angular Momentum:</label>
					<input type="number" id="h_inp" name="sram" value=2 step=0.1 autocomplete="off" autofocus required>

					<label>Eccentricity:</label>
					<input type="number" id="e_inp" name="ecc" value=0.3 min=0 max=1 step=0.1 autocomplete="off" required>

					<input type="button" value="Draw Orbit" onclick="doOrbit()"/>
				</form>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		var DEBUG = false;
		initGraphics();
		doOrbit();
	</script>
</body>
</html>
